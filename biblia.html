<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" href="/Logo.png"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#34C759"/>
  <meta name="description" content="Faça o download do Launcher do Melhor servidor de Roleplay do SA-MP: Laranjeiras Roleplay!"/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" rel="stylesheet"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>

  <title>Bíblia Roleplay - Laranjeiras Roleplay</title>

  <style>
    body {
      background-color: #04843c;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .toggle-icon {
      position: fixed;
      top: 5px;
      right: 10px;
      font-size: 27px;
      width: 42px;
      height: 42px;
      cursor: pointer;
      z-index: 999;
      color: black;
      border: 3px solid black;
      border-radius: 5px;
      background: #fb6304;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100vh;
      background-color: #333;
      border-left: 2px solid #fff;
      padding: 20px;
      transform: translateX(200px);
      transition: transform 0.5s ease-in-out, width 0.5s ease-in-out;
      z-index: 1000;
    }

    .sidebar-open {
      transform: translateX(0);
      width: 85vw;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .options li {
      padding: 15px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .options li:hover {
      background-color: #444;
    }

    .options li i {
      margin-right: 10px;
    }

    .close-icon {
      position: absolute;
      top: 30px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>

<body>

  <span class="toggle-icon" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </span>

  <h1 style="margin-top: 25px; color: white;">
    Bíblia Roleplay
  </h1>

  <!-- CONTAINER PDF -->
  <div style="
      width: 95%;
      max-width: 1200px;
      height: calc(100vh - 120px);
      background: #fff;
      border-radius: 8px;
      border: 3px solid #000;
      overflow: hidden;
      margin-bottom: 15px;
  ">
    <iframe 
      src="biblia.pdf"
      width="100%"
      height="100%"
      style="border:none;">
    </iframe>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <span class="close-icon" onclick="closeSidebar()">
      <i class="fas fa-times"></i>
    </span>
    <ul class="options">
      <li onclick="window.location.href='index.html';">
        <i class="fas fa-home"></i> Página Inicial
      </li>
      <li onclick="window.location.href='catalogo.html';">
        <i class="fas fa-shopping-cart"></i> Catálogo
      </li>
      <li onclick="window.location.href='loja.html';">
        <i class="fas fa-store"></i> Loja Cash
      </li>
    </ul>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("sidebar-open");
    }

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("sidebar-open");
    }

    const url = new URL(window.location.href);
    const token = url.searchParams.get("token");
    if (token) {
      localStorage.setItem("token", token);
    }
  </script>

</body>
</html>
