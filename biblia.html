<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/Logo.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>B√≠blia Roleplay - Laranjeiras Roleplay</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #04843c;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      color: white;
    }

    .toggle-icon {
      position: fixed;
      top: 5px;
      right: 10px;
      width: 42px;
      height: 42px;
      background: #fb6304;
      border: 3px solid #000;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pdf-box {
      width: 95%;
      max-width: 1200px;
      height: calc(100vh - 110px);
      background: white;
      border: 3px solid black;
      border-radius: 8px;
      overflow-y: auto;
      padding: 10px;
    }

    canvas {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100%;
      height: auto;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100vh;
      background: #333;
      transform: translateX(200px);
      transition: transform .4s ease;
      padding: 20px;
      z-index: 1000;
    }

    .sidebar-open {
      transform: translateX(0);
      width: 85vw;
    }

    .options li {
      color: white;
      list-style: none;
      padding: 15px;
      cursor: pointer;
    }

    .options li:hover {
      background: #444;
    }
  </style>
</head>

<body oncontextmenu="return false">

  <div class="toggle-icon" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <h1>B√≠blia Roleplay</h1>

  <!-- PDF RENDERIZADO -->
  <div class="pdf-box" id="pdf-container"></div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <ul class="options">
      <li onclick="location.href='index.html'">üè† P√°gina Inicial</li>
      <li onclick="location.href='catalogo.html'">üõí Cat√°logo</li>
      <li onclick="location.href='loja.html'">üè™ Loja Cash</li>
    </ul>
  </div>

  <!-- PDF.JS -->
  <script src="pdfjs/pdf.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

    const url = 'biblia.pdf';
    const container = document.getElementById('pdf-container');
    const scale = 1.4;

    pdfjsLib.getDocument(url).promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          container.appendChild(canvas);

          page.render({
            canvasContext: ctx,
            viewport: viewport
          });
        });
      }
    });

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("sidebar-open");
    }

    // Bloqueio de atalhos comuns
    document.addEventListener("keydown", e => {
      if (e.ctrlKey && ["s", "p", "u"].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
